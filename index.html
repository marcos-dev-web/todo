<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="simple todo with vanila javascript" />
    <title>Todo - Vanilla Javascript</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <span class="alert">
      <p class="msg"></p>
    </span>
    <header class="header__main">
      <div class="wrapper">
        <h1 class="header__title">Todo List</h1>
        <div class="total_todo">
          <label for="tot_number" class="tot_text">Total Todo: </label>
          <p id="tot_number" class="tot_number">0</p>
        </div>
      </div>
    </header>

    <main class="container__main">
      <div class="pad-top"></div>
      <div class="content__main">
        <section class="form_inputs">
          <input
            type="text"
            name="todo_name"
            id="todo_name"
            class="input_box"
            placeholder="Your todo"
            minlength="1"
            required
          />
          <button class="done" id="done_make"><i class="fas fa-check"></i></button>
        </section>
        <section class="todo_list">
          <ul class="list_todo_items"></ul>
        </section>
      </div>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
